<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <!-- <img class="logo-img" src="#" alt="Logo" /> -->
        <div class="logo-text-container">
          <h4 class="logo-text">The Logo</h4>
        </div>
      </div>
      
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="home-text" id="style-5" href="home.html">Home</a></li>
          <li class="nav-item"><a id="style-5" href="shop.html">Shop</a></li>
          <li class="nav-item"><a id="style-5" href="signup.html">Signup</a></li>
          <li class="nav-item"><a id="style-5" href="about.html">Support</a></li>
          <button class="nav-button form-open">Login</button>
        </ul>
      </nav>
    </header>

    <!-- Section -->
    <section class="home-section">
      <div class="modal">
        <i class="uil uil-times form_close"></i>
        <!-- Login Form -->
        <div class="form login_form">
          <form>
            <h2>Login</h2>

            <div class="input-group">
              <input 
                type="email"
                placeholder="Enter your email" 
                required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            
            <div class="input-group">
              <input 
                type="password" 
                placeholder="Enter your password" \
                required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="checkbox-group">
              <span class="checkbox">
                <input 
                  type="checkbox" 
                  id="check" />
                <label for="check">Remember me</label>
              </span>
              <a class="forgot-password" href="#">Forgot password?</a>
            </div>

            <button class="form-button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Sign-up Form -->
        <div class="form">
          <form id="signup_form">
            <h2>Signup</h2>

            <div class="input-group">
              <i class="gg--profile profileIcon"></i>
              <input 
                id="first-name"
                type="text"
                autocomplete="given-name"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="validation-message" id="firstNameError">test</div>

            <div class="input-group">
              <i class="gg--profile profileIcon"></i>
              <input
                id="last-name"
                type="text"
                autocomplete="family-name"
                placeholder="Enter last name"
                required
              />
            </div>
            <div class="validation-message" id="lastNameError"></div>

            <div class="input-group">
              <input 
                id="email"
                type="email"
                autocomplete="email"
                placeholder="Email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="validation-message" id="emailError"></div>
            
            <div class="input-group">
              <input 
                id="password"
                type="password"
                placeholder="Create Password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="validation-message" id="passwordError">password test</div>

            <div class="input-group">
              <input 
                id="confirm-password"
                type="password"
                placeholder="Confirm Password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="validation-message" id="confirmPasswordError"></div>
            <div id="signupErrors"></div>
            <button class="form-button signup-button" type="submit">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="js/login.js"></script>
  <script src="js/fetch.js"></script>
</html>
