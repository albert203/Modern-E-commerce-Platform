    <div class="form-box">
      <form class="form-login">
        <h1 class="form-title">Sign In</h1>

        <h3 class="email-title">Email</h3>
        <input
          class="input-container"
          id="email-input"
          type="Email"
          autocomplete="email"
          placeholder="Email"
        />
        <i class="email-icon"></i>

        <h3 class="password-title">Password</h3>
        <input
          class="input-container"
          id="password-input"
          type="password"
          placeholder="Password"
        />
        <i class="far fa-eye" id="togglePassword"></i>

        <div class="remember-me-container">
          <h4 class="remember-me-title">Remember me</h4>
          <input class="remember-me-checkbox" type="checkbox" />
        </div>

        <div class="btn-container">
          <button id="login-btn">Login</button>
          <a class="forgot-password-title" href="#">forgot my password</a>
